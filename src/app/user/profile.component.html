<div>
    <h1>Edit Your Profile</h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" 
                    autocomplete="off" novalidate>
            <div class="from-group" [ngClass]="{'error': !validateUserName() }">
                <label for="userName">User Name:</label>
                <em *ngIf="!validateUserName() && profileForm.controls.userName.errors.required">Required</em>
                <em *ngIf="!validateUserName() && profileForm.controls.userName.errors.pattern">Must start with a letter</em>
                <input formControlName="userName" id="userName" type="text" class="form-control" placeholder="User Name..."/>
            </div>
            <div class="from-group" [ngClass]="{'error': !validateEmail() }">
                <label for="email">Email:</label>
                <em *ngIf="!validateEmail()">Required</em>
                <input formControlName="email" id="email" type="text" class="form-control" placeholder="Email..."/>
            </div>
            <div class="from-group" [ngClass]="{'error': !validatePassword() }">
                    <label for="password">Password:</label>
                    <em *ngIf="!validatePassword()">Required</em>
                    <input formControlName="password" id="password" type="text" class="form-control" placeholder="Password..."/>
            </div>


            <hr>
            <div class="container">
              <div class="row">
                  <div class="col-md-6">
                    <h3 style="margin:0">Locations</h3>
                  </div>
                  <div class="col-md-6">
                    <a (click)="addLocation()">Add Location</a>
                  </div>      
              </div>
              <add-user-location *ngIf="addMode" (saveNewLocation)="saveNewLocation($event)" 
                                                 (cancelNewLocation)="cancelNewLocation()"></add-user-location><br>
              <location-list *ngIf="!addMode" (deleteLocation)="deleteLocation($event)" 
                                              [locations]="user?.locations"></location-list><br>
            </div>
            <!--
            <hr>
            <location-list (deleteLocation)="deleteLocation($event)"  [locations]="user?.locations"></location-list>
            -->
            <button *ngIf="!addMode" type="submit" class="btn btn-primary">Save</button>
            <button *ngIf="!addMode" type="button" class="btn btn-default" (click)="cancel()">Cancel</button>

            <button *ngIf="!addMode" type="button" class="btn btn-warning" style="float:right" (click)="logout()">Logout</button>
        </form><br><br>
    </div>
</div>
