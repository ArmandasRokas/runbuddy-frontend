<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
            <input (ngModel)="userName" name="userName" required id="userName" type="text" class="form-control" placeholder="User Name..."/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
            <input (ngModel)="password" name="password" required id="passwordOnLoginUser" type="password" class="form-control" placeholder="Password..."/>
            <label for="passwordToggleLabel" style="display: inline-block; padding-right: 10px; white-space: nowrap;">
                    <input password-toggle="passwordOnLoginUser" type="checkbox" id="togglePasswordBtn" style="float: left"/><span>show password</span>
            </label>

        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">    
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">Login</button>
                </span>
            </div>
            <div class="form-group col-md-1">
                <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>
    <br>
    <div *ngIf="loginInvalid" class="alert alert-danger">Wrong username and/or password</div>
</div>
