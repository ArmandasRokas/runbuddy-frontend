<h1> Results </h1>
<br>
<h2> {{run.route.title}} </h2>
<div class="container">
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Starttime</th>
        <th>Endtime</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{run.startTime | date:'medium'}}</td>
        <td>{{run.endTime | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
  <br>

  <h2> Visited waypoints </h2>
  <table class="table">
    <thead>
      <tr>
        <th>Waypoint index</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let checkpoint of run.checkpoints">
        <td>{{checkpoint.wayPoint.index}}</td>
        <td>{{checkpoint.visitedTimestamp | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
  <h2> Not visited waypoints </h2>
</div>
