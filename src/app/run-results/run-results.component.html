<h1> Results </h1>
<br>
<h2> {{run.route.title}} </h2>
<div class="container">
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Starttime</th>
        <th>Endtime</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{run.starttime}}</td>
        <td>{{run.endtime}}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Checkpoint</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let run of runs">
        <td>{{run.checkpoint}}</td>
      </tr>
    </tbody>
  </table>
</div>
