<h1> My routes </h1>
<div class="containter">
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let route of routes">
      <td>{{route.title}}</td>
      <td>{{route.date | date:'medium'}}</td>
    </tr>
  </tbody>


</table>
</div>
